<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>WebAR Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false;">

      <a-entity id="ar-model" 
        gps-entity-place 
        scale="2 2 2"
        animation-mixer>
      </a-entity>

      <a-camera gps-camera rotation-reader></a-camera>

    </a-scene>

    <script>
      // Read modelUrl from URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const modelUrl = urlParams.get('modelUrl');

      if (modelUrl) {
        const modelEntity = document.getElementById('ar-model');
        modelEntity.setAttribute('gltf-model', modelUrl);
      } else {
        alert('No modelUrl specified in the URL.');
      }
    </script>
  </body>
</html>
