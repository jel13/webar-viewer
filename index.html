<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebAR Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <model-viewer
    id="viewer"
    ar
    ar-modes="scene-viewer webxr quick-look"
    auto-rotate
    camera-controls
    alt="3D model">
  </model-viewer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const modelUrl = params.get('modelUrl');

    if (modelUrl) {
      document.getElementById('viewer').src = decodeURIComponent(modelUrl);
    } else {
      document.body.innerHTML = "<h2 style='color:white;text-align:center;'>Missing modelUrl parameter in URL</h2>";
    }
  </script>
</body>
</html>
