<!DOCTYPE html>
<html>
<head>
    <title>WebAR Viewer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #loading {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h2>Loading AR...</h2>
        <p id="status">Initializing</p>
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true; precision: high;"
    >
        <a-assets>
            <a-asset-item id="model" src=""></a-asset-item>
        </a-assets>

        <a-camera gps-camera rotation-reader></a-camera>

        <a-entity id="ar-model" scale="1 1 1"></a-entity>
    </a-scene>

    <script>
        const loading = document.getElementById('loading');
        const status = document.getElementById('status');
        const params = new URLSearchParams(window.location.search);
        const arData = JSON.parse(decodeURIComponent(params.get('data'))[0];

        // Load model
        document.querySelector('a-asset-item').src = arData.file_url;
        document.querySelector('a-asset-item').addEventListener('loaded', () => {
            const model = document.createElement('a-entity');
            model.setAttribute('gltf-model', '#model');
            model.setAttribute('gps-entity-place', `latitude: ${arData.latitude}; longitude: ${arData.longitude}`);
            document.getElementById('ar-model').appendChild(model);
            loading.style.display = 'none';
        });

        // Error handling
        document.querySelector('a-asset-item').addEventListener('error', () => {
            status.textContent = 'Failed to load model';
        });
    </script>
</body>
</html>
