<!DOCTYPE html>
<html>
<head>
    <title>AR Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #loading {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-family: Arial, sans-serif;
        }
        #debug {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1001;
            max-height: 30%;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h2>AR Viewer</h2>
        <p id="status">Initializing...</p>
        <button id="retry-btn" style="display:none; padding: 10px 20px; margin-top: 20px;">Retry</button>
    </div>

    <div id="debug"></div>

    <a-scene 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        renderer="logarithmicDepthBuffer: true; precision: high;"
    >
        <a-camera gps-camera rotation-reader></a-camera>

        <script>
            // Debugging setup
            const debug = document.getElementById('debug');
            const loading = document.getElementById('loading');
            const status = document.getElementById('status');
            const retryBtn = document.getElementById('retry-btn');
            
            function log(message) {
                const entry = document.createElement('div');
                entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
                debug.appendChild(entry);
                debug.scrollTop = debug.scrollHeight;
                console.log(message);
            }

            function updateStatus(message) {
                status.textContent = message;
                log(message);
            }

            function showRetryButton() {
                retryBtn.style.display = 'block';
                retryBtn.onclick = () => {
                    window.location.reload();
                };
            }

            // Main initialization
            document.addEventListener('DOMContentLoaded', () => {
                updateStatus("Starting AR session...");
                
                try {
                    // 1. Parse URL parameters with validation
                    const urlParams = new URLSearchParams(window.location.search);
                    let data;
                    
                    try {
                        const dataStr = decodeURIComponent(urlParams.get('data') || '[]');
                        // Fix common JSON errors
                        const sanitized = dataStr
                            .replace(/"latitude":"([^"]+),/g, '"latitude":$1,')
                            .replace(/"longitude":([^,]+),/g, '"longitude":$1,');
                        data = JSON.parse(sanitized);
                        log("Data parsed successfully");
                    } catch (e) {
                        throw new Error(`Invalid data format: ${e.message}`);
                    }

                    if (!Array.isArray(data) || data.length === 0) {
                        throw new Error("No valid AR data provided");
                    }

                    const obj = data[0];
                    
                    // 2. Validate required fields
                    if (!obj.file_url) {
                        throw new Error("Missing file_url in AR data");
                    }
                    
                    // 3. Verify camera access
                    navigator.mediaDevices.getUserMedia({ video: true })
                        .then(() => {
                            updateStatus("Camera ready - loading model");
                            initAR(obj);
                        })
                        .catch(e => {
                            throw new Error(`Camera access denied: ${e.message}`);
                        });

                } catch (e) {
                    updateStatus(`Error: ${e.message}`);
                    log(`ERROR: ${e.stack}`);
                    showRetryButton();
                }
            });

            function initAR(obj) {
                const scene = document.querySelector('a-scene');
                const arObject = document.createElement('a-entity');
                arObject.setAttribute('id', 'ar-object');
                arObject.setAttribute('position', '0 1.5 -2');
                scene.appendChild(arObject);

                // Set timeout for model loading
                const loadTimeout = setTimeout(() => {
                    throw new Error("Model loading timed out (30 seconds)");
                }, 30000);

                // Load 3D model
                arObject.setAttribute('gltf-model', {
                    src: `url(${obj.file_url})`,
                    normalize: true,
                    timeout: 20000
                });

                // Model loaded handler
                arObject.addEventListener('model-loaded', (e) => {
                    clearTimeout(loadTimeout);
                    updateStatus("Model loaded - detecting surfaces");
                    
                    // Auto-scale
                    const box = new THREE.Box3().setFromObject(e.detail.model);
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 1 / Math.max(maxDim, 0.1); // Prevent division by zero
                    
                    arObject.setAttribute('scale', `${scale} ${scale} ${scale}`);
                    log(`Model scaled to ${scale.toFixed(4)} (original size: ${maxDim.toFixed(2)}m)`);
                    
                    // Add visual helper
                    const helper = new THREE.BoxHelper(e.detail.model, 0x00ff00);
                    e.detail.model.add(helper);
                    
                    loading.style.display = 'none';
                });

                // Error handling
                arObject.addEventListener('error', (e) => {
                    clearTimeout(loadTimeout);
                    throw new Error(`Model load failed: ${e.detail.message}`);
                });

                scene.addEventListener('arjs-camera-init', () => {
                    log("AR camera initialized");
                });
            }

            // Global error handler
            window.addEventListener('error', (e) => {
                updateStatus(`Error: ${e.message}`);
                log(`UNHANDLED ERROR: ${e.error.stack}`);
                showRetryButton();
            });
        </script>
    </a-scene>
</body>
</html>
