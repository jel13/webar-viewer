<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Fixed WebAR Viewer</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
        }
        #error {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
            padding: 20px;
            text-align: center;
        }
        #close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            z-index: 1001;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            max-width: 300px;
            z-index: 1001;
        }
        #speak-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="close-btn" onclick="window.history.back()">Ã—</button>
    
    <div id="info-panel">
        <h3 id="object-title">AR Object</h3>
        <p id="object-description"></p>
        <button id="speak-btn">Speak Description</button>
    </div>
    
    <div id="loading">
        <h2>Loading AR Experience</h2>
        <p>Please wait while we prepare your AR view...</p>
        <div class="spinner"></div>
    </div>
    
    <div id="error">
        <h2>Error Loading AR Content</h2>
        <p id="error-message"></p>
        <button onclick="window.location.reload()">Try Again</button>
    </div>

    <a-scene 
        vr-mode-ui="enabled: false" 
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3"
        renderer="antialias: true; alpha: true; precision: highp;"
        loading-screen="enabled: false">
        
        <a-camera gps-new-camera="gpsMinDistance: 5"></a-camera>
    </a-scene>

    <script>
        // Speech synthesis setup
        const speechSynthesis = window.speechSynthesis;
        let currentUtterance = null;
        
        document.addEventListener('DOMContentLoaded', () => {
            try {
                // Parse URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const arDataParam = urlParams.get('data');
                
                if (!arDataParam) {
                    throw new Error('No AR data provided in URL');
                }
                
                const arObjects = JSON.parse(decodeURIComponent(arDataParam));
                
                if (!Array.isArray(arObjects) || arObjects.length === 0) {
                    throw new Error('Invalid AR data format');
                }
                
                // Wait for scene to be loaded before adding objects
                const scene = document.querySelector('a-scene');
                scene.addEventListener('loaded', () => {
                    addARObjects(arObjects);
                    document.getElementById('loading').style.display = 'none';
                });
                
                // Set up speech button
                document.getElementById('speak-btn').addEventListener('click', () => {
                    const description = document.getElementById('object-description').textContent;
                    speakDescription(description);
                });
                
                // Update info panel with first object
                if (arObjects[0]) {
                    updateInfoPanel(arObjects[0]);
                }
                
            } catch (e) {
                console.error('Error initializing AR:', e);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error-message').textContent = e.message;
                document.getElementById('error').style.display = 'flex';
            }
        });
        
        function addARObjects(arObjects) {
            const scene = document.querySelector('a-scene');
            
            arObjects.forEach((obj) => {
                if (!obj.file_url || !obj.latitude || !obj.longitude) {
                    console.warn('Skipping invalid AR object:', obj);
                    return;
                }
                
                const entity = document.createElement('a-entity');
                entity.setAttribute('gps-new-entity-place', {
                    latitude: obj.latitude,
                    longitude: obj.longitude
                });
                
                // Add error handling for model loading
                entity.addEventListener('error', (e) => {
                    console.error('Error loading model:', e.detail);
                    // Fallback to primitive
                    entity.setAttribute('geometry', 'primitive: box');
                    entity.setAttribute('material', 'color: #4CC3D9');
                    entity.setAttribute('scale', '1 1 1');
                });
                
                // Check file extension
                const fileExt = obj.file_url.split('.').pop().toLowerCase();
                
                if (fileExt === 'glb' || fileExt === 'gltf') {
                    entity.setAttribute('gltf-model', `url(${obj.file_url})`);
                } else {
                    entity.setAttribute('geometry', 'primitive: box');
                    entity.setAttribute('material', 'color: #4CC3D9');
                }
                
                // Set scale and rotation
                const scale = obj.scale || 1;
                entity.setAttribute('scale', `${scale} ${scale} ${scale}`);
                entity.setAttribute('animation', {
                    property: 'rotation',
                    to: '0 360 0',
                    dur: 20000,
                    easing: 'linear',
                    loop: true
                });
                
                // Add click handler
                entity.addEventListener('click', () => {
                    updateInfoPanel(obj);
                });
                
                scene.appendChild(entity);
            });
        }
        
        function updateInfoPanel(obj) {
            document.getElementById('object-title').textContent = obj.title || 'AR Object';
            document.getElementById('object-description').textContent = 
                obj.description || 'No description available';
        }
        
        function speakDescription(text) {
            if (speechSynthesis.speaking) {
                speechSynthesis.cancel();
                return;
            }
            
            if (!text) return;
            
            currentUtterance = new SpeechSynthesisUtterance(text);
            currentUtterance.rate = 0.9;
            currentUtterance.pitch = 1;
            currentUtterance.volume = 1;
            
            speechSynthesis.speak(currentUtterance);
            
            // Update button text
            const speakBtn = document.getElementById('speak-btn');
            speakBtn.textContent = 'Stop';
            
            currentUtterance.onend = () => {
                speakBtn.textContent = 'Speak Description';
            };
        }
    </script>
</body>
</html>
