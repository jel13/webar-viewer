<!DOCTYPE html>
<html>
<head>
    <title>WebAR Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.0/dist/aframe-extras.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #loading-message {
            margin-top: 20px;
            font-size: 18px;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 1001;
        }
        .control-btn {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .arjs-loader {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div class="loader"></div>
        <div id="loading-message">Initializing AR...</div>
    </div>

    <div id="controls">
        <button class="control-btn" id="zoom-in">+</button>
        <button class="control-btn" id="zoom-out">-</button>
        <button class="control-btn" id="reset">‚ü≤</button>
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        renderer="logarithmicDepthBuffer: true; precision: high;"
        camera="near: 0.1; far: 100; fov: 60"
    >
        <a-assets>
            <!-- Preload assets if needed -->
        </a-assets>

        <a-entity id="ar-object" position="0 0 -5" scale="0.1 0.1 0.1">
            <!-- Object will be placed here -->
        </a-entity>

        <a-camera></a-camera>

        <script>
            // DOM elements
            const loadingOverlay = document.getElementById('loading-overlay');
            const loadingMessage = document.getElementById('loading-message');
            const arObject = document.getElementById('ar-object');
            
            // Configuration
            const MIN_SCALE = 0.05;
            const MAX_SCALE = 0.5;
            const DEFAULT_SCALE = 0.1;
            const MIN_DISTANCE = 2;
            const MAX_DISTANCE = 10;
            const DEFAULT_DISTANCE = 5;
            const EYE_HEIGHT = 1.5;

            // Current state
            let currentScale = DEFAULT_SCALE;
            let currentDistance = DEFAULT_DISTANCE;

            // Main initialization
            document.addEventListener('DOMContentLoaded', () => {
                try {
                    const urlParams = new URLSearchParams(window.location.search);
                    const data = JSON.parse(decodeURIComponent(urlParams.get('data') || '[]'));
                    
                    if (data.length === 0) {
                        showError('No AR data provided');
                        return;
                    }

                    const obj = data[0]; // We'll use the first object
                    
                    // Set initial position and scale
                    arObject.setAttribute('position', {
                        x: 0,
                        y: -EYE_HEIGHT,
                        z: -DEFAULT_DISTANCE
                    });
                    arObject.setAttribute('scale', {
                        x: DEFAULT_SCALE,
                        y: DEFAULT_SCALE,
                        z: DEFAULT_SCALE
                    });

                    // Load 3D model with automatic normalization
                    arObject.setAttribute('gltf-model', {
                        src: `url(${obj.file_url})`,
                        normalize: true,
                        fitToBox: true
                    });

                    // Add label if available
                    if (obj.title) {
                        const text = document.createElement('a-text');
                        text.setAttribute('value', obj.title);
                        text.setAttribute('position', '0 1.5 0');
                        text.setAttribute('scale', '2 2 2');
                        text.setAttribute('color', 'white');
                        text.setAttribute('align', 'center');
                        text.setAttribute('background', 'color: #333; opacity: 0.8; padding: 0.2;');
                        arObject.appendChild(text);
                    }

                    // Set up event listeners
                    arObject.addEventListener('model-loaded', () => {
                        loadingOverlay.style.display = 'none';
                        console.log('AR object loaded successfully');
                        
                        // Add visual bounding box for debugging (optional)
                        // const boxHelper = document.createElement('a-entity');
                        // boxHelper.setAttribute('geometry', 'primitive: box');
                        // boxHelper.setAttribute('material', 'color: red; wireframe: true; transparent: true; opacity: 0.5');
                        // boxHelper.setAttribute('scale', '1 1 1');
                        // arObject.appendChild(boxHelper);
                    });

                    arObject.addEventListener('error', (e) => {
                        showError(`Failed to load model: ${e.detail.message}`);
                    });

                } catch (e) {
                    showError(`Initialization error: ${e.message}`);
                    console.error(e);
                }
            });

            // Set up controls
            document.getElementById('zoom-in').addEventListener('click', () => {
                currentScale = Math.min(currentScale * 1.2, MAX_SCALE);
                arObject.setAttribute('scale', {
                    x: currentScale,
                    y: currentScale,
                    z: currentScale
                });
            });

            document.getElementById('zoom-out').addEventListener('click', () => {
                currentScale = Math.max(currentScale * 0.8, MIN_SCALE);
                arObject.setAttribute('scale', {
                    x: currentScale,
                    y: currentScale,
                    z: currentScale
                });
            });

            document.getElementById('reset').addEventListener('click', () => {
                currentScale = DEFAULT_SCALE;
                currentDistance = DEFAULT_DISTANCE;
                arObject.setAttribute('scale', {
                    x: currentScale,
                    y: currentScale,
                    z: currentScale
                });
                arObject.setAttribute('position', {
                    x: 0,
                    y: -EYE_HEIGHT,
                    z: -currentDistance
                });
            });

            // Helper functions
            function showError(message) {
                loadingOverlay.innerHTML = `
                    <h2 style="color: #ff4444">Error</h2>
                    <p>${message}</p>
                    <button onclick="window.location.reload()" 
                            style="padding: 10px 20px; background: #444; color: white; border: none; border-radius: 5px;">
                        Try Again
                    </button>
                `;
            }
        </script>
    </a-scene>
</body>
</html>
