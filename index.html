<!DOCTYPE html>
<html>
  <head>
    <title>Basic WebAR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-camera gps-camera rotation-reader></a-camera>

      <a-entity
        gltf-model="https://res.cloudinary.com/ds8esjc0y/raw/upload/v1745890631/btscbc3hy1qep7clgoxs.glb"
        gps-entity-place="latitude: 14.5995; longitude: 120.9842"
        scale="2 2 2"
        animation-mixer
        crossorigin="anonymous">
      </a-entity>
    </a-scene>
  </body>
</html>
