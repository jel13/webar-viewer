<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Enhanced WebAR Viewer</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
        }
        #error {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
            padding: 20px;
            text-align: center;
        }
        #close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            z-index: 1001;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            z-index: 1001;
        }
        .control-btn {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            max-width: 300px;
            z-index: 1001;
            display: none;
        }
        #info-panel h3 {
            margin-top: 0;
        }
        #info-panel button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="close-btn" onclick="window.history.back()">×</button>
    
    <div id="info-panel">
        <h3 id="object-title">AR Object</h3>
        <p id="object-description"></p>
        <button id="speak-btn">Speak Description</button>
    </div>
    
    <div id="loading">
        <h2>Loading AR Experience</h2>
        <p>Please wait while we prepare your AR view...</p>
        <div class="spinner"></div>
    </div>
    
    <div id="error">
        <h2>Error Loading AR Content</h2>
        <p id="error-message"></p>
        <button onclick="window.location.reload()">Try Again</button>
    </div>

    <a-scene 
        vr-mode-ui="enabled: false" 
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3"
        renderer="antialias: true; alpha: true; precision: highp;"
        loading-screen="enabled: false">
        
        <a-camera gps-new-camera="gpsMinDistance: 5"></a-camera>
        
        <!-- AR content will be dynamically added here -->
    </a-scene>

    <div id="controls">
        <button class="control-btn" id="view-top">↑</button>
        <button class="control-btn" id="view-front">→</button>
        <button class="control-btn" id="view-bottom">↓</button>
        <button class="control-btn" id="view-back">←</button>
        <button class="control-btn" id="info-btn">i</button>
    </div>

    <script>
        // Speech synthesis setup
        const speechSynthesis = window.speechSynthesis;
        let currentUtterance = null;
        
        // Store references to AR entities
        const arEntities = [];
        let currentEntity = null;
        
        document.addEventListener('DOMContentLoaded', () => {
            try {
                // Parse URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const arDataParam = urlParams.get('data');
                
                if (!arDataParam) {
                    throw new Error('No AR data provided in URL');
                }
                
                const arObjects = JSON.parse(decodeURIComponent(arDataParam));
                
                if (!Array.isArray(arObjects) || arObjects.length === 0) {
                    throw new Error('Invalid AR data format');
                }
                
                // Add each AR object to the scene
                arObjects.forEach((obj, index) => {
                    if (!obj.file_url || !obj.latitude || !obj.longitude) {
                        console.warn('Skipping invalid AR object:', obj);
                        return;
                    }
                    
                    const entity = document.createElement('a-entity');
                    entity.setAttribute('gps-new-entity-place', {
                        latitude: obj.latitude,
                        longitude: obj.longitude
                    });
                    
                    // Check file extension to determine loader
                    const fileExt = obj.file_url.split('.').pop().toLowerCase();
                    
                    if (fileExt === 'glb' || fileExt === 'gltf') {
                        entity.setAttribute('gltf-model', `url(${obj.file_url})`);
                        // Add error event listener
                        entity.addEventListener('error', (e) => {
                            console.error('Error loading model:', e.detail);
                            // Fallback to primitive if model fails to load
                            entity.setAttribute('geometry', 'primitive: box');
                            entity.setAttribute('material', 'color: #4CC3D9');
                        });
                    } else if (fileExt === 'usdz') {
                        // USDZ not directly supported in AR.js, fallback to primitive
                        entity.setAttribute('geometry', 'primitive: box');
                        entity.setAttribute('material', 'color: #4CC3D9');
                    } else {
                        entity.setAttribute('geometry', 'primitive: box');
                        entity.setAttribute('material', 'color: #4CC3D9');
                    }
                    
                    // Apply scale if provided
                    const scale = obj.scale || 1;
                    entity.setAttribute('scale', `${scale} ${scale} ${scale}`);
                    
                    // Add rotation animation
                    entity.setAttribute('animation', {
                        property: 'rotation',
                        to: '0 360 0',
                        dur: 20000,
                        easing: 'linear',
                        loop: true
                    });
                    
                    // Add click event to select object
                    entity.setAttribute('class', 'clickable');
                    entity.addEventListener('click', () => {
                        selectARObject(entity, obj);
                    });
                    
                    // Add title if provided
                    if (obj.title) {
                        const textEntity = document.createElement('a-entity');
                        textEntity.setAttribute('text', {
                            value: obj.title,
                            align: 'center',
                            color: 'white',
                            width: 5,
                            wrapCount: 20
                        });
                        textEntity.setAttribute('position', '0 2 0');
                        entity.appendChild(textEntity);
                    }
                    
                    document.querySelector('a-scene').appendChild(entity);
                    arEntities.push({entity, data: obj});
                    
                    // Select first object by default
                    if (index === 0) {
                        selectARObject(entity, obj);
                    }
                });
                
                // Set up control buttons
                document.getElementById('view-top').addEventListener('click', () => {
                    if (currentEntity) {
                        currentEntity.setAttribute('rotation', '90 0 0');
                    }
                });
                
                document.getElementById('view-front').addEventListener('click', () => {
                    if (currentEntity) {
                        currentEntity.setAttribute('rotation', '0 0 0');
                    }
                });
                
                document.getElementById('view-bottom').addEventListener('click', () => {
                    if (currentEntity) {
                        currentEntity.setAttribute('rotation', '-90 0 0');
                    }
                });
                
                document.getElementById('view-back').addEventListener('click', () => {
                    if (currentEntity) {
                        currentEntity.setAttribute('rotation', '0 180 0');
                    }
                });
                
                document.getElementById('info-btn').addEventListener('click', () => {
                    const infoPanel = document.getElementById('info-panel');
                    infoPanel.style.display = infoPanel.style.display === 'none' ? 'block' : 'none';
                });
                
                document.getElementById('speak-btn').addEventListener('click', speakDescription);
                
                // Hide loading screen when scene is loaded
                document.querySelector('a-scene').addEventListener('loaded', () => {
                    setTimeout(() => {
                        document.getElementById('loading').style.display = 'none';
                    }, 1000);
                });
                
            } catch (e) {
                console.error('Error initializing AR:', e);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error-message').textContent = e.message;
                document.getElementById('error').style.display = 'flex';
            }
        });
        
        function selectARObject(entity, objData) {
            // Reset all entities
            arEntities.forEach(({entity: e}) => {
                e.setAttribute('material', 'color', '#FFFFFF');
                e.setAttribute('scale', objData.scale || '1 1 1');
            });
            
            // Highlight selected entity
            entity.setAttribute('material', 'color', '#4CAF50');
            entity.setAttribute('scale', (objData.scale * 1.2) || '1.2 1.2 1.2');
            
            currentEntity = entity;
            
            // Update info panel
            document.getElementById('object-title').textContent = objData.title || 'AR Object';
            document.getElementById('object-description').textContent = 
                objData.description || 'No description available.';
            
            // Show info panel by default when selecting an object
            document.getElementById('info-panel').style.display = 'block';
        }
        
        function speakDescription() {
            if (speechSynthesis.speaking) {
                speechSynthesis.cancel();
                return;
            }
            
            const description = document.getElementById('object-description').textContent;
            if (!description) return;
            
            currentUtterance = new SpeechSynthesisUtterance(description);
            currentUtterance.rate = 0.9;
            currentUtterance.pitch = 1;
            currentUtterance.volume = 1;
            
            speechSynthesis.speak(currentUtterance);
            
            // Update button text
            const speakBtn = document.getElementById('speak-btn');
            speakBtn.textContent = 'Stop';
            
            currentUtterance.onend = () => {
                speakBtn.textContent = 'Speak Description';
            };
        }
    </script>
</body>
</html>
