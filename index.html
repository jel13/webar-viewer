<!DOCTYPE html>
<html>
<head>
    <title>WebAR Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #loading {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .arjs-loader { display: none !important; }
    </style>
</head>
<body>
    <div id="loading">
        <h2>Loading AR Experience</h2>
        <p id="status">Initializing...</p>
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
        renderer="logarithmicDepthBuffer: true; precision: high;"
    >
        <!-- Marker-based camera (for movement tracking) -->
        <a-nft
            type="nft"
            url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/data/dataNFT/pinball/"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5"
        >
            <a-entity id="object-container" position="0 0 0" scale="0.1 0.1 0.1">
                <!-- Your AR object will be placed here -->
            </a-entity>
        </a-nft>

        <!-- Fallback camera (if marker tracking fails) -->
        <a-entity id="device-camera" camera position="0 0 0"></a-entity>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const loading = document.getElementById('loading');
                const status = document.getElementById('status');
                
                try {
                    const urlParams = new URLSearchParams(window.location.search);
                    const data = JSON.parse(decodeURIComponent(urlParams.get('data') || '[]'));
                    
                    if (data.length === 0) {
                        status.textContent = 'No AR data provided';
                        return;
                    }

                    const container = document.getElementById('object-container');
                    const obj = data[0];
                    
                    // Load 3D model
                    container.setAttribute('gltf-model', `url(${obj.file_url})`);
                    
                    // Position at eye level (1.5m) and 2m in front
                    container.setAttribute('position', '0 1.5 -2');
                    
                    // Make object interactive
                    container.setAttribute('rotation', '0 180 0'); // Face camera initially
                    container.setAttribute('class', 'clickable');
                    container.setAttribute('shadow', 'receive: true');

                    // Enable device motion tracking
                    const camera = document.getElementById('device-camera');
                    camera.setAttribute('movement-controls', {
                        controls: 'gamepad, touch, mouse',
                        sensitivity: 0.5,
                        fly: false
                    });

                    // Handle model loading
                    container.addEventListener('model-loaded', () => {
                        loading.style.display = 'none';
                        
                        // Scale to reasonable size
                        const box = new THREE.Box3().setFromObject(container.object3D);
                        const size = box.getSize(new THREE.Vector3());
                        const maxDim = Math.max(size.x, size.y, size.z);
                        const scale = 1 / maxDim;
                        
                        container.setAttribute('scale', {
                            x: scale * 0.5,
                            y: scale * 0.5,
                            z: scale * 0.5
                        });
                    });

                    // Handle tracking lost/regained
                    window.addEventListener('arjs-nft-loaded', () => {
                        status.textContent = 'Marker tracking activated';
                    });

                    window.addEventListener('arjs-nft-error', () => {
                        status.textContent = 'Using device motion tracking';
                    });

                } catch (e) {
                    status.textContent = `Error: ${e.message}`;
                    console.error(e);
                }
            });
        </script>
    </a-scene>
</body>
</html>
