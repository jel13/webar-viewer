<!DOCTYPE html>
<html>
<head>
    <title>AR Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #loading {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-family: Arial, sans-serif;
        }
        #debug {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1001;
            max-height: 30%;
            overflow-y: auto;
        }
        .arjs-loader { display: none !important; }
    </style>
</head>
<body>
    <div id="loading">
        <h2>AR Viewer</h2>
        <p id="status">Initializing...</p>
    </div>

    <div id="debug"></div>

    <a-scene 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        renderer="logarithmicDepthBuffer: true; precision: high; antialias: true;"
    >
        <a-camera gps-camera rotation-reader></a-camera>

        <a-entity id="ar-object" position="0 1.5 -2" scale="1 1 1">
            <!-- 3D model will be placed here -->
        </a-entity>

        <script>
            // Debugging setup
            const debug = document.getElementById('debug');
            const loading = document.getElementById('loading');
            const status = document.getElementById('status');
            
            function log(message) {
                const entry = document.createElement('div');
                entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
                debug.appendChild(entry);
                debug.scrollTop = debug.scrollHeight;
                console.log(message);
            }

            function updateStatus(message) {
                status.textContent = message;
                log(message);
            }

            // Main initialization
            document.addEventListener('DOMContentLoaded', () => {
                updateStatus("Starting AR session...");
                
                try {
                    // 1. Parse URL parameters
                    const urlParams = new URLSearchParams(window.location.search);
                    const data = JSON.parse(decodeURIComponent(urlParams.get('data') || '[]'));
                    
                    if (data.length === 0) {
                        throw new Error("No AR data provided in URL");
                    }

                    const obj = data[0];
                    log(`Loading object: ${JSON.stringify(obj)}`);

                    // 2. Verify camera access
                    navigator.mediaDevices.getUserMedia({ video: true })
                        .then(() => {
                            updateStatus("Camera access granted");
                            initAR(obj);
                        })
                        .catch(e => {
                            throw new Error(`Camera denied: ${e.message}`);
                        });

                } catch (e) {
                    showError(`Initialization failed: ${e.message}`);
                }
            });

            function initAR(obj) {
                updateStatus("Initializing AR...");
                const scene = document.querySelector('a-scene');
                const arObject = document.getElementById('ar-object');

                // 3. Load 3D model
                arObject.setAttribute('gltf-model', {
                    src: `url(${obj.file_url})`,
                    normalize: false // We'll handle scaling manually
                });
                
                // 4. Set up model-loaded handler with robust scaling
                arObject.addEventListener('model-loaded', (e) => {
                    // Calculate bounding box
                    const box = new THREE.Box3().setFromObject(e.detail.model);
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    
                    log(`Original model size: ${maxDim.toFixed(2)} meters`);
                    
                    // Determine scale factor
                    let scale;
                    if (maxDim > 100) {
                        // Emergency scaling for huge models
                        scale = 0.5 / maxDim; // Force to ~0.5m size
                        log(`Applying emergency scale: ${scale.toFixed(6)}`);
                    } else {
                        // Normal scaling
                        scale = 1 / maxDim;
                    }
                    
                    // Apply scale and position
                    arObject.setAttribute('scale', {
                        x: scale,
                        y: scale,
                        z: scale
                    });
                    
                    // Add visual bounding box helper (green wireframe)
                    const helper = new THREE.BoxHelper(e.detail.model, 0x00ff00);
                    helper.name = 'bbox-helper';
                    e.detail.model.add(helper);
                    
                    // Complete loading
                    setTimeout(() => {
                        loading.style.display = 'none';
                        updateStatus("AR experience ready");
                        log(`Final object scale: ${scale.toFixed(4)}`);
                    }, 500);
                });

                // Error handling
                arObject.addEventListener('error', (e) => {
                    throw new Error(`Model failed to load: ${e.detail.message}`);
                });

                scene.addEventListener('arjs-unsupported', () => {
                    throw new Error("AR.js not supported on this device");
                });
            }

            function showError(message) {
                loading.innerHTML = `
                    <h2 style="color: #ff4444">Error</h2>
                    <p>${message}</p>
                    <button onclick="window.location.reload()" 
                            style="padding: 10px 20px; margin-top: 20px;
                                   background: #444; color: white; border: none; border-radius: 5px;">
                        Try Again
                    </button>
                `;
                log(`ERROR: ${message}`);
            }
        </script>
    </a-scene>
</body>
</html>
