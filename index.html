<!DOCTYPE html>
<html>
  <head>
    <title>Minimal WebAR Test</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: true;"
    >
      <a-camera gps-camera rotation-reader></a-camera>
      <a-entity
        gltf-model="https://example.com/path-to-your-model.glb"
        gps-entity-place="latitude: 14.5995; longitude: 120.9842"
        scale="2 2 2"
        animation-mixer
        crossorigin="anonymous"
      ></a-entity>
    </a-scene>
  </body>
</html>
